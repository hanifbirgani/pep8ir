<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, archive">
  <meta name="description" content="شیوه‌نامه و راهنمای نگارش کدهای پایتون به زبان فارسی">
  <meta name="keywords" content="persian pep 8, پپ ۸, pep ۸ فارسی, حثح ۸, نگارش پایتون" />
  <title>شیوه‌نامه نگارش پایتون | PEP 8 فارسی</title>
  <link rel="stylesheet" href="{{ pathto('_static/style.css', 1)|e }}" type="text/css" />
  <link rel="canonical" href="https://pep8.ir" />


  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QTD617PB26"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-QTD617PB26');
  </script>
</head>

<body>
  <header class="header">
    <div id="sidebarToggle" class="sidebar-toggle">
      <svg viewBox="0 0 100 80" width="30" height="30">
        <rect width="100" height="20"></rect>
        <rect y="30" width="100" height="20"></rect>
        <rect y="60" width="100" height="20"></rect>
      </svg>
    </div>

    <h1>
      <a href="https://pep8.ir">شیوه‌نامه نگارش پایتون (PEP 8 فارسی)</a>
    </h1>
  </header>

  <div class="container">
    <nav class="sidebar" id="sidebar">
      <h2>فهرست مطالب</h2>
      {{ toc }}
    </nav>

    <main class="content">
      {% block body %}{% endblock %}
    </main>
  </div>


  <script type="text/javascript">
    /* Add correct/wrong class to the code blocks */
    const highlights = document.querySelectorAll('.highlight')
    highlights.forEach(item => {
      if (item.textContent.includes('# Correct')) {
        item.innerHTML = item.innerHTML.replace('# Correct:', '# درست:');
        item.classList.add('correct-code');
      } else if (item.textContent.includes('# Wrong')) {
        item.innerHTML = item.innerHTML.replace('# Wrong:', '# غلط:');
        item.classList.add('wrong-code');
      }
    })

    /* Add direction attribute to inline code tags */
    const codeTags = document.querySelectorAll('code.notranslate');
    codeTags.forEach(item => item.setAttribute('dir', 'ltr'));

    /* Add direction attribute to english paragraphs */
    const english = /^[A-Za-z_]*$/;
    ltrElements = document.querySelectorAll('p, li');
    ltrElements.forEach(e => {
      first_letter = e.innerText[0];
      if (english.test(first_letter)) {
        e.setAttribute('dir', 'ltr');
        e.style.textAlign = "left";
    }});

    /* Sidebar toggle */
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    sidebarToggle.addEventListener('click', e => {
      sidebar.classList.toggle('visible');
    });
  </script>
</body>

</html>
